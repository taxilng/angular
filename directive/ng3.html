<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../third/bootstrap.min.css">
</head>
<body>
<div ng-controller="UserInfoCtrl">
    <input type="text" placeholder="邮箱" ng-model="userInfo.email">
    <input type="password" placeholder="密码" ng-model="userInfo.password">
    <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
    <div class="form-group" ng-show="userInfo.autoLogin">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
            <button class="btn btn-default" ng-click="setFormData()">设置form表单的值</button>
        </div>
    </div>
</div>

</body>
<script src="../third/angular-1.2.29.js"></script>
<script>
  var userInfoModule = angular.module('UserInfoModule',[])
    userInfoModule.controller('UserInfoCtrl',['$scope',function ($scope) {
        $scope.userInfo={
            email: '23456@qq.com',
            password: '23456',
            autoLogin: true
        }
        $scope.getFormData = function(){
            console.log($scope.userInfo);
        }
        $scope.setFormData = function(){
            $scope.userInfo={
                email: 'wahaha@qq.com',
                password: '325',
                autoLogin: false
            }
        }
    }])
</script>
</html>
