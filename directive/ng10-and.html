<!DOCTYPE html>
<html ng-app="myModule">

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div ng-controller="ctrl">
        <hello flavor="sayHello(name)"></hello>
        <hello flavor="sayHello(name)"></hello>
        <hello flavor="sayHello(name)"></hello>
    </div>
</body>
<script src="../third/angular.js"></script>
<script>
    var myModule = angular.module('myModule', []);
    myModule.controller('ctrl', ['$scope', function ($scope) {
        $scope.sayHello = function (name) {
            alert('Hello' + name)
        }
    }])
    myModule.directive('hello', function () {
        return {
            scope: {
                flavor: '&'
            },
            restrict: 'AEMC',
            template: '<input type="text" ng-model="userName"><button ng-click="flavor({name: userName})">Greet</button><br/>',
        }
    })

</script>

</html>
