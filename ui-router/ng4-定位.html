<!doctype html>
<html lang='en' ng-app="myApp">

<head>
    <meta charset="utf-8">
</head>

<body>
    <a ui-sref="home">home</a>
    <a ui-sref="home.child1">child1</a>
    <a ui-sref="home.child2">child2</a>
    <div ui-view="home"></div>
</body>
<script src="../third/angular.js"></script>
<script src="../third/angular-ui-router.js"></script>
<script>
    (function () {
        angular
            .module('myApp', ['ui.router'])
    })()
</script>
<script>
        (function () {
            angular
                .module('myApp')
                .config(stateConfig)
            stateConfig.$inject = ['$stateProvider', '$urlRouterProvider']
            function stateConfig($stateProvider, $urlRouterProvider) {
                $urlRouterProvider.otherwise('/');

                $stateProvider
                    .state('home', {
                        url: '/home',
                        views: {
                            'home': {
                                template: "<div><div ui-view='header'></div>  <div ui-view='nav'></div> <div ui-view='body'></div>  </div>"
                            },
                            'header@home': {
                                template: '<div>header</div>'
                            },
                            'nav@home': {
                                template: '<div>nav</div>'
                            },
                            'body@home': {
                                template: '<div>body</div>'
                            },
                        }
                    })
                    .state('home.child1', {
                        url: '/child1',
                        views: {
                            'body@home': {
                                template: "<div>child11111111111111111</div>"
                            }
                        }
                    })
                    .state("home.child2", {
                        url: '/child2',
                        views: {
                            'body': { 
                                template: "<div>child2222222222222222222</div>"
                                 }
                        }
                    })
            }

        })()
