       angular.module('myApp')
           .config(stateConfig)

                    console.log("成功进入");
                }
            );

            });
            $transitions.onStart({}, function (transition) {

            });
        }]);
        stateConfig.$inject = ['$stateProvider', '$urlRouterProvider']

        function stateConfig($stateProvider, $urlRouterProvider) {

                    // templateUrl: "home.html",
